name: AppService
version: 1.0.0
summary: Azure App Service
description: Deploys an App Service to Azure
runner: ARM
templatePath: azuredeploy.json
parameters:
- id: "webAppName"
  name: "webAppName"
  description: "Web App Name"
  default: ""
  type: "string"
  required: true
- id: "location"
  name: "location"
  description: "Location to deploy the environment resources"
  default: "[resourceGroup().location]"
  type: "string"
  required: false
- id: "sku"
  name: "sku"
  description: "sku"
  default: "F1"
  type: "string"
  required: false
- id: "language"
  name: "language"
  description: "language"
  default: ".net"
  type: "string"
  required: false
- id: "helloWorld"
  name: "helloWorld"
  description: "helloWorld"
  default: true
  type: "bool"
  required: false
- id: "repoUrl"
  name: "repoUrl"
  description: "repoUrl"
  default: ""
  type: "string"
  required: false  
runner: arm
